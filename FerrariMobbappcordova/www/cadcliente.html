            <a href="#!" class="brand-logo"> <h5 class="center"> Cadastro De Cliente</h5> </a>
        </div>

            <ul id="slide-out" class="side-nav">
                <div class=" back  ">
                    <div>
                        <br>
                        <div class="container center">
                            <img class="logo" src="img/logof.png">
                        </div>
                    </div>
                </div>
                <div class="logado">
                    <a href="#!nome"><span id="Nome" class="black-text nome"> Jean Administrador </span></a>
                </div>
                <div class="container ">
                    <div class="divider"></div>
                    <li><a href="cadcliente.html"><i id="CadiCliente" class="material-icons">border_color</i>
                            Cadastro de Cliente</a></li>
                    <li><a href="pcliente.html"><i id="PesqCliente" class="material-icons">search</i> Pesquisa de
                            Cliente</a></li>
                    <div class="divider"></div>
                    <li><a href="cadagendamento.html"><i id="CadAgendamento" class="material-icons">border_color
                            </i> Cadastro de Agendamento</a></li>
                    <li><a href="pagendamento.html"><i id="PesqAgendamento" class="material-icons">search</i>

                    <div class="divider"></div>

                        <button id="btnSair" class="btn waves-effect waves-light red darken-1" type="submit"
                            name="action">Sair</button>
                    </div>
            </ul>
        </div>
        </ul>
        </div>
    </nav>
    <br>
    <!-- Formulario -->
    <div class="container">
        <form id="formulario">

            <div class="row">
                <div class="input-field col s12">
                    
                    <input type="hidden" name="id" id="Id" class="validate"  maxlength="100" readonly>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <label for="nome">Nome Da Empresa</label>
                    <input type="text" name="nome" id="nome" class="validate" maxlength="100">
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <label for="cnpj">CNPJ</label>
                    <input type="text" name="cnpj" id="cnpj" class="validate" maxlength="16"
                       >
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" class="validate" maxlength="50">
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <label for="telefone">Telefone</label>
                    <input type="text" name="telefone" id="telefone" class="validate" maxlength="25"
                        >
                </div>
                <div class="input-field col s6">
                    <label for="celular">Celular</label>
                    <input type="text" name="celular" id="celular" class="validate" maxlength="25"
                         > 
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <label for="endereco">Endere√ßo</label>
                    <input type="text" name="endereco" id="endereco" class="validate" maxlength="100">
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <label for="numero">Numero</label>
                    <input type="text" name="numero" id="numero" class="validate" maxlength="20">
                </div>
                <div class="input-field col s6">
                    <label for="complemento">Complemento</label>
                    <input type="text" name="complemento" id="complemento" class="validate" maxlength="20">
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <label for="bairro">Bairro</label>
                    <input type="text" name="bairro" id="bairro" class="validate" maxlength="50">
                </div>
                <div class="input-field col s6">
                    <label for="cidade">Cidade</label>
                    <input type="text" name="cidade" id="cidade" class="validate" maxlength="50">
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <label for="estado">Estado</label>
                    <input type="text" name="estado" id="estado" class="validate" maxlength="50">
                </div>
                <div class="input-field col s6">
                    <label for="cep">Cep</label>
                    <input type="text" name="cep" id="cep" class="validate" maxlength="10" data-mask="00000-000">
                </div>
            </div>
            <div class="form-field">
                    <button id="btnSalvar" class="btn waves-effect waves-light red darken-1" type="button"
                        name="action">Salvar</button>
                    </button>
                </div>
                <br>
          



        </form>

    </div>




    <script src="js/js.cookie.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/scriptcliente.js"></script>
    <script src="js/jquery.mask.js"></script>
    <script src="js/autenticacao.js"></script>

  
    


</body>

</html>
